<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatbox</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./chat.css">
</head>

<body>


    <section>
        <button class="chat-btn">
            <i class="fas fa-comments fas-2x"></i>
        </button>

        <div class="chat-popup">
            <div class="chat-head">
                <img src="./IMAGES/download.jpg" class="avatar" alt="">
                <div class="online"></div>
                <h3>Ask myHR</h3>

                <div class="chat-head-close ">
                    <button class="close">
                        <i class="fas fa-redo-alt  "></i>

                    </button>

                    <button>
                        <i class="fas fa-times fa-lg"></i>
                    </button>
                </div>


            </div>
            <hr>
            <div class="row1">
                <p>How do change my withholding for my bonus?</p>
            </div>
            <div class="row2">
                <i class="fas fa-laptop fa-2x"></i>

                <h3>Headding</h3>

                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi quasi assumenda officiis dolore
                    inventore qui possimus maxime  </p>
                <button> Apply</button>
            </div>

            <hr>
            <div class="input-area">
                <input style="border: none; "type="text" name="" placeholder="   Ask something" id="">
                <br>
                <button class="submit"><i class="fas fa-paper-plane fas-3x"></i></button>
            </div>
            <hr>
            <div class="foot"> powered by Cognicor</div>
        </div>
    </section>
    <script src="./main.js"></script>
</body>

</html>
